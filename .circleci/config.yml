version: 2
jobs:
  build:
    docker:
      - image: 218546966473.dkr.ecr.us-east-1.amazonaws.com/circle-ci:stitch-tap-tester
    steps:
      - checkout
      - run:
          name: 'Setup virtual env'
          command: |
            python3 -mvenv /usr/local/share/virtualenvs/tap-oracle
            source /usr/local/share/virtualenvs/tap-oracle/bin/activate
            pip install -U pip setuptools
            pip install .[dev]
      - run:
         name: 'pylint'
         command: |
            source /usr/local/share/virtualenvs/tap-oracle/bin/activate
            # TODO: Adjust the pylint disables
            pylint tap_oracle -d C,R,W,assignment-from-no-return,c-extension-no-member
      - run:
          name: 'Unit Tests'
          command: |
            source /usr/local/share/virtualenvs/tap-oracle/bin/activate
            pip install nose coverage parameterized
            nosetests --with-coverage --cover-erase --cover-package=tap_oracle --cover-html-dir=htmlcov tests
            coverage html
      - store_test_results:
          path: test_output/report.xml
      - store_artifacts:
          path: htmlcov

workflows:
  version: 2
  commit:
    jobs:
      - build:
          context: circleci-user
  build_daily:
    triggers:
      - schedule:
          cron: "0 12 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build:
          context: circleci-user
